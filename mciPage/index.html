<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Edu+SA+Beginner&family=Vina+Sans&display=swap" rel="stylesheet">
    
</head>
<body>
<script src="main.js" defer></script>
<div class="page">
    <!--header-->
    <div class="header">
        <div class="items">
            <a href="">Home</a>
            <a href="">Videos</a>
            <a href="">Store</a>
            <a href="">Music</a>
        </div>
    
        <div class="logo">
            <img src="pics/logos/mci logo.png" class="mciLogo">
        </div>
    
        <div class="socials">
            <div class="circle">
                <a href="https://facebook.com/mortalconquest"><img src="pics/misc/fbicon.png" alt="facebook icon" class="icon"></a>
            </div>

            <div class="circle">
            <a href="https://www.instagram.com/mortalconquestinc/"><img src="pics/misc/igicon.png" alt="instagram icon"
                    class="icon"></a>
            </div>
    
            <div class="circle">
            <a href="https://youtube.com/mortalconquest"><img src="pics/misc/youtubeicon.svg" alt="youtube icon"
                    class="icon"></a>
            </div>
    
        </div>
    
    </div>
    
    <!--hero-->
    <div class="hero">
            </div>
        

    </div>

    <!--Squad-->
    <div class="squad">
        <div class="squad-header">
            Meet the Artists
        </div>
        
        <div class="row">
            <div class="block">
                <img src="pics/artists/beast mci page.png" alt="" class="artist" id="mark">
                <img src="pics/logos/logo-beast.png" alt="" class="artist-logo">
            </div>
            <div class="block">
                <img src="pics/artists/rucka mci page.png" alt="" class="artist" id="mike">
                <img src="pics/logos/logo-rucka.png" alt="" class="artist-logo">
            </div>
            <div class="block">
                <img src="pics/artists/A.R. mci page.png" alt="" class="artist" id="ar">
                <img src="pics/logos/logo-ar.png" alt="" class="artist-logo">
            </div>
    
            <div class="block">
                <img src="pics/artists/partyboy l mci page.png" alt="" class="artist" id="bigL">
                <img src="pics/logos/logo-pbl.png" alt="" class="artist-logo">
            </div>  
        </div>        
    </div>

    <!--Videos-->
    <div class="videos">
        <div class="video-header">
            Videos
        </div>
        
        <div class="vid-row">
            <div class="vid-block">
                <div class="video">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/fV0hu8Lu-v8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    
                </div>
            
                <div class="description">
                    <p>Mortal Conquest - Ahead of our Time</p>            
                </div>
            </div>                 

            <div class="vid-block">
                <div class="video">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/Dv06ccGi3pI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    
                </div>
            
                <div class="description">
                    <p>Beast - C'est La Vie</p>
                </div>
            </div>

            <div class="vid-block">
                <div class="video">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/bhXer6s2dX4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    
                </div>
            
                <div class="description">
                    <p>PartyBoy L - Creed (prod. PALE1080) [Official Video]</p>
                </div>
            </div>
        </div>

        <div class="more">
            <button class="more-button vid">More Vids</button>
        </div>


        <!--More Vids-->


    </div>

    <!--Albums-->
    <div class="albums">
        <div class="album-header">
            Music
        </div>
        <div class="album-row">
            <div class="album-block">
                <div class="album-cover">
                    <img src="pics/crown.jpg" alt="" class="album-cover">
                </div>
                <div class="name">
                    Crown
                </div>
                <div class="listen-container">
                    <a href=""><button class="listen-now">Listen Now</button></a>
                </div>                
            </div>

            <div class="album-block">
                <div class="album-cover">
                    <img src="pics/creed hypeddit.png" alt="" class="album-cover">
                </div>
                <div class="name">
                    Creed
                </div>
                <div class="listen-container">
                    <a href=""><button class="listen-now">Listen Now</button></a>
                </div> 
            </div>

            <div class="album-block">
                <div class="album-cover">
                    <img src="pics/the gods image lp.jpg" alt="" class="album-cover">
                </div>
                <div class="name">
                    God's Image LP
                </div>
                <div class="listen-container">
                    <a href=""><button class="listen-now">Listen Now</button></a>
                </div> 
            </div>
        </div>

    </div>

    <div class="more">
        <button class="more-button alb">More Music</button>
    </div>

    <!--Store-->
    <div class="store">
        <div class="store-header">
            Store
        </div>

        <div class="store-row">
            <div class="store-block">
                <div class="item">
                    <img src="pics/shirt1.png" alt="" class="shirt">
                </div>

                <div class="shirt-description">
                    <p>Cool Shirt</p>
                </div>

                <div class="price">
                    <p>$24.99</p>
                </div>
            </div>

            <div class="store-block">
                <div class="item">
                    <img src="pics/shirt2.png" alt="" class="shirt">
                </div>

                <div class="description">
                    <p>Cool Shirt</p>
                </div>

                <div class="price">
                    <p>$24.99</p>
                </div>
            </div>

            <div class="store-block">
                <div class="item">
                    <img src="pics/shirt3.png" alt="" class="shirt">
                </div>

                <div class="description">
                    <p>Cool Shirt</p>
                </div>

                <div class="price">
                    <p>$24.99</p>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <div class="footer">

    </div>
</div>

    
</body>
</html>
